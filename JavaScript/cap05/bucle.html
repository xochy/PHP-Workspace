<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bucle 1</title>
</head>
<body>
    <ul id="numbers">
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <li>cuatro</li>
    </ul>
    <p id="output"></p>
    <script type="text/javascript">
        const listaLi = document.querySelectorAll('#numbers li');
        let mensaje = `Hay ${listaLi.length} elementos en la lista`;
        let mensajeSalida;

        for (let i = 0; i < listaLi.length; i++) {
            mensajeSalida = `i=${i}; value=${i + 1}; elemento=${listaLi.item(i)}`;
            console.log(mensajeSalida);
            //alert(mensajeSalida);
            listaLi.item(i).value = i + 1;            
        }

        document.getElementById('output').innerHTML = mensaje; 
    </script>
</body>
</html>
